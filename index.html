<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Flight</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <h1 class="loading-start">Loading...</h1>
    <div class="modal-start">
      <h1>3D Flight</h1>
      <button class="modal-start__start-btn">Start</button>
      <h1 class="modal-start__loading">Loading...</h1>
    </div>
    <div class="modal-over">
      <h1 class="modal-over__heading">Game over</h1>
      <h2 class="modal-over__score"></h2>
      <button class="modal-over__play-again-btn">Play again?</button>
    </div>
    <div class="keyboard">
      <div class="arrows">
        <div class="up arrow key">&UpArrow;</div>
        <div class="bottom-row">
          <div class="left arrow key">&LeftArrow;</div>
          <div class="down arrow key">&DownArrow;</div>
          <div class="right arrow key">&RightArrow;</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
